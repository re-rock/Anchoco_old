<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anchoco</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <!-- BootStrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/mystyle.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <!-- header -->
      <header id="header">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="top_menu">
          <a href="#"><h4><i class="fa fa-book fa-fw"></i>Anchoco</h4></a>
          <ul class="navbar-right" id="nav_list">
            <li class="menu_item"><a href="#"><span class="glyphicon glyphicon-question-sign"></span> ABOUT</a></li>
            <li class="menu_item"><a href="#" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
          </ul>
        </div>
      </header>


      <!-- 左パネル -->
      <div id="left_container" class="col-lg-3 col-md-3 col-sm-4 col-xs-12">

        <ul class="list-group" id="set_list">
          <li class="list-group-item">SETTINGS</li>
          <li class="list-group-item">Select</li>
          <li class="list-group-item">Reverse<input type="checkbox" id="reverse" value="off"></li>
          <li class="list-group-item">Shuffle<input type="checkbox" id="shuffle" value="off"></li>
          <li class="list-group-item">Checked Hide <input type="checkbox" id="checked_hide" value="off"></li>
          <li class="list-group-item">Sound<input type="checkbox" id="sound" value="off"></li>
          <li class="list-group-item">Edit</li>
        </ul>

      </div><!-- left_container -->


      <!-- メインパネル -->
      <div id="main_container" class="col-lg-6 col-md-6 col-sm-8 col-xs-12">

        <div id="card_title" class="text-center"></div>

        <div id="card_number" class="text-center">
          <p id="position_number" class=""></p>
        </div>
        <div class="progressBar">
          <div class="progressBarFrame">
            <div class="progressBarValue"></div>
          </div>
        </div>

        <div id="checkMarks">
          <span id="check" class="glyphicon glyphicon-unchecked"  aria-hidden="true">check!</span>
          <span id="checked" class="glyphicon glyphicon-check" aria-hidden="true">checked!</span>
        </div>

        <div id="card">
          <div id="card-front"></div>
          <div id="card-back"></div>
        </div>


        <div id="btn_group">
          <div class="card_button" id="btn_back" data-toggle="tooltip" title="BackButton shortcuts is B"><i class="fa fa-backward"></i> BACK</div>
          <div class="card_button" id="btn_flip" data-toggle="tooltip" title="FilpButton shortcuts is F"><i class="fa fa-refresh"></i> FLIP</div>
          <div class="card_button" id="btn_next" data-toggle="tooltip" title="NextButton shortcuts is N">NEXT <i class="fa fa-forward"></i></div>
        </div>

      </div><!-- main_container -->

      <!-- col-sm,col-xsサイズ時の位置調整 -->
      <div class="col-sm-2 col-xs-2"></div>


      <!-- アドパネル -->

      <div id="ad_container" class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <img src="./img/ad01.gif" alt="ad">
        <img src="./img/ad02.jpeg" alt="ad">
      </div>

      <!-- フッター -->
      <footer class="col-md-12 col-xs-12 navbar-fixed-bottom">
        <div id="copyright">Copyright &copy; 2016 - Anchoco, All Rights Reserved.</div>
      </footer>

    </div><!-- row -->
  </div><!-- container -->

  <!-- ModalWindow for Login -->
  <form action="#" id="loginForm">
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="loginModalLabel">Login</h4>
          </div>
          <div class="modal-body">
            <div class="form-group" id="inputUserIDFormGroup">
              <label class="control-label" for="inputUserID">User ID</label>
              <input type="text" class="form-control" id="inputUserID" placeholder="Enter your user ID">
            </div>
            <div class="form-group" id="inputPasswordFormGroup">
              <label class="control-label" for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </form>


  <!-- script読み込み -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- <script src="./js/jquery.easyAudioEffects.min.js"></script> -->
  <script src="./js/jquery.easyaudioeffects.js"></script>
  <script src="./js/myscript.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>

</body>
</html>
