<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anchoco</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <!-- BootStrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/mystyle.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="container">

    <header id="header">
      <div class="col-md-12 col-xs-12 navbar-fixed-top" id="top_menu">
        <a href="#"><h4><i class="fa fa-book fa-fw"></i>Anchoco</h4></a>
        <ul class="navbar-right" id=nav_list>
          <li class="menu_item"><a href="#">ABOUT</a></li>
          <li class="menu_item"><a href="#">LOGIN</a></li>
        </ul>
      </div>
    </header>


    <!-- 左パネル -->
    <div id="left_container" class="col-md-3 col-xs-4">
      <div class="list-group" id="set_list">
        <a href="#" class="list-group-item">
          SETTINGS
        </a>
        <a href="#" class="list-group-item">Shuffle</a>
        <a href="#" class="list-group-item">Reverse</a>
        <a href="#" class="list-group-item">Hide Checks</a>
        <a href="#" class="list-group-item">Auto Turning</a>
        <a href="#" class="list-group-item">Sound</a>
        <a href="#" class="list-group-item">Edit</a>
      </div>
    </div>

    <!-- メインパネル -->
    <div id="main_container" class="col-md-6 col-xs-8">
      <div id="card_title">カードタイトル</div>

      <div class="progressBar">
        <div class="progressBarContainer">
          <div class="progressBarValue value-15"></div>
        </div>
        <div id="card_number">3/20</div>
        <i class="fa fa-check-square-o"></i>
        <i class="fa fa-square-o"></i>
      </div>

      <div id="card">
        <div id="card-front"></div>
        <div id="card-back"></div>
      </div>

      <div id="btn_group">
        <div class="card_button" id="btn_return">
          <i class="fa fa-backward"></i> BACK</div>
          <div class="card_button" id="btn_role">
            <i class="fa fa-refresh"></i> ROLE</div>
            <div class="card_button" id="btn_next">NEXT
              <i class="fa fa-forward"></i></div>
            </div>
          </div><!-- main_container -->

          <!-- アドパネル -->
          <div id="ad_container" class="col-md-3 col-xs-12">
            <img src="./img/ad01.gif" alt="ad">
            <img src="./img/ad02.jpeg" alt="ad">
          </div>

          <!-- フッター -->
          <footer class="col-md-12 col-xs-12 navbar-fixed-bottom">
            <div id="copyright">Copyright &copy; 2016 - Anchoco, All Rights Reserved.</div>
          </footer>


        </div><!-- container -->

        <!-- myscript読み込み -->
        <script src="./js/myscript.js"></script>
        <!-- LiveReload -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
        </script>

      </body>
      </html>
