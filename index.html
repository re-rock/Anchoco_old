<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anchoco</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <!-- BootStrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/mystyle.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!-- header -->
      <header id="header">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 navbar-fixed-top" id="top_menu">
          <a href="#"><h4><i class="fa fa-book fa-fw"></i>Anchoco</h4></a>
          <ul class="navbar-right" id=nav_list>
            <li class="menu_item"><a href="#">ABOUT</a></li>
            <li class="menu_item"><a href="#">LOGIN</a></li>
          </ul>
        </div>
      </header>


      <!-- 左パネル -->
      <div id="left_container" class="col-lg-3 col-md-3 col-sm-4 col-xs-4">

        <ul class="list-group" id="set_list">
          <li class="list-group-item">SETTINGS</li>
          <li class="list-group-item">Select Anchoco</li>
          <li class="list-group-item">Shuffle<input type="checkbox" id="shuffle" value="off"></li>
          <li class="list-group-item">Reverse<input type="checkbox" id="reverse" value="off"></li>
          <li class="list-group-item">Hide Checks<input type="checkbox" id="hide_checks" value="off"></li>
          <li class="list-group-item">Sound<input type="checkbox" id="sound" value="off"></li>
          <li class="list-group-item">Edit</li>
        </ul>

      </div><!-- left_container -->


      <!-- メインパネル -->
      <div id="main_container" class="col-lg-6 col-md- col-sm-6 col-xs-6">

        <div id="card_title">カードタイトル</div>

        <div id="card_number">10/20</div>

        <div class="progressBar">
          <div class="progressBarFrame">
            <div class="progressBarValue value-50"></div>
          </div>
        </div><!-- progressBar -->

        <div id="card">
          <div id="card-front"></div>
          <div id="card-back"></div>
        </div>

        <div id="btn_group">
          <div class="card_button" id="btn_back"><i class="fa fa-backward"></i> BACK</div>
          <div class="card_button" id="btn_role"><i class="fa fa-refresh"></i> FLIP</div>
          <div class="card_button" id="btn_next">NEXT <i class="fa fa-forward"></i></div>
        </div>

      </div><!-- main_container -->

      <!-- col-sm,col-xsサイズ時の位置調整 -->
      <div class="col-sm-2 col-xs-2"></div>

      <!-- アドパネル -->
      <div id="ad_container" class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <img src="./img/ad01.gif" alt="ad">
        <img src="./img/ad02.jpeg" alt="ad">
      </div>

      <!-- フッター -->
      <footer class="col-md-12 col-xs-12 navbar-fixed-bottom">
        <div id="copyright">Copyright &copy; 2016 - Anchoco, All Rights Reserved.</div>
      </footer>

    </div><!-- row -->
  </div><!-- container -->

  <!-- script読み込み -->
  <script src="./js/jquery-2.2.1.min.js"></script>
  <script src="./js/bootstrap-modal.js"></script>
  <script src="./js/myscript.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>

</body>
</html>
